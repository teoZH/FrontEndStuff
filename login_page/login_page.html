<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class='wrapper'>
  <h1>SIGN IN</h1>
  <form action='#' method='post' class='form_element'>
    <label for='username'>Username:</label><br>
    <input type='text' name='username' placeholder='ex. crazy12'><br>
    <label for='pass'>Password:</label><br>
    <input type='password' id = 'pass' name='pass' placeholder='Enter your password here'><br>
    <div class='bottom'>
      <div  class='register'>Not a <a href='#'>registered</a> member?</div>
      <button type='submit' class='btn'>Register</button>
    </div>
  </form>
   <div class='errors'>
    <div>Your username and password didn't match!</div>
   </div><br>
</div>
</body>

</html>
